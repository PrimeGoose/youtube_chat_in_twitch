name: CI / Bump version
on:
    push:
        branches:
            - master
jobs:
    bump:
        name: "Bump Version"
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout source code"
              uses: "actions/checkout@v2"
              with:
                ref: ${{ github.ref }}
                fetch-depth: 0
            - name: "Bump version"
              uses: Wawa27/automatic-version-bump@main
